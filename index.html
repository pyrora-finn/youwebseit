<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Linktree</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="profile.jpg" alt="Profile Image" class="profile-image">
            <h1>Your Name</h1>
            <p>Your tagline or description goes here.</p>
        </header>
        
        <section class="links">
            <a href="https://example1.com" target="_blank" class="link-button">Example Link 1</a>
            <a href="https://example2.com" target="_blank" class="link-button">Example Link 2</a>
            <a href="https://example3.com" target="_blank" class="link-button">Example Link 3</a>
            <a href="https://example4.com" target="_blank" class="link-button">Example Link 4</a>
        </section>

        <footer>
            <button onclick="toggleTheme()" class="theme-toggle">Toggle Theme</button>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
